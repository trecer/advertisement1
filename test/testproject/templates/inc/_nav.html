<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Новостной сайт</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Главная</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'add_news' %}">Добавить новость</a>
            </li>
          {% endif %}
           </ul>
          {% if request.user.is_authenticated %}
            Добро пожаловать, {{ user.username }} | <a href="{% url 'logout' %}">Выход</a>
          {% else %}
             <span class="navbar-text">
                <a href="{% url 'register' %}">Register</a> | <a href="{% url 'login' %}">Log in</a>
            </span>
        {% endif %}

      </div>
    </nav>
</header>
